{% extends "base.html" %}

{% block title %}
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="form-container" style="max-width: 800px; margin: auto;">
        <h1>Create a New Post</h1>
        <p>Share your ideas, experiences, and perspectives with the EchoWithin community.</p>

        <form id="create-post-form" action="{{ url_for('post') }}" method="POST" enctype="multipart/form-data" style="margin-top: 2rem;">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-input" required minlength="3">
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" class="form-input" rows="10" required minlength="10"></textarea>
            </div>

            <div class="form-group">
                <label for="image">Image (Optional)</label>
                <input type="file" id="image" name="image" class="form-input" accept="image/png, image/jpeg, image/gif">
            </div>

            <div class="form-group">
                <label for="video">Video (Optional, max 10MB)</label>
                <input type="file" id="video" name="video" class="form-input" accept="video/mp4, video/webm, video/ogg, video/mov">
            </div>

            <div class="form-group" style="text-align: right;">
                <button type="submit" id="submit-post-btn" class="btn comment-btn">Create Post</button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const postForm = document.getElementById('create-post-form');
    const submitButton = document.getElementById('submit-post-btn');

    if (postForm && submitButton) {
        postForm.addEventListener('submit', function() {
            // Disable the button to prevent multiple clicks
            submitButton.disabled = true;
            // Change the button text to give user feedback
            submitButton.textContent = 'Submitting...';
        });
    }
});
</script>
{% endblock %}
