{% extends "base.html" %}

{% block title %}
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}">
{% endblock %}

{% block content %}
<div class="content-wrapper">
    <div class="form-container" style="max-width: 800px; margin: auto;">
        <h1>Create a New Post</h1>
        <p>Share your ideas, experiences, and perspectives with the EchoWithin community.</p>

        <form id="create-post-form" action="{{ url_for('post') }}" method="POST" enctype="multipart/form-data" style="margin-top: 2rem;">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" class="form-input" required minlength="3">
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" class="form-input" rows="10" required></textarea>
            </div>

            <div class="form-group">
                <label for="tags">Tags</label>
                <select id="tags" name="tags" class="form-input" multiple size="8">
                    <optgroup label="General Topics">
                        <option value="Education">Education</option>
                        <option value="Law">Law</option>
                        <option value="Legal">Legal</option>
                        <option value="Politics">Politics</option>
                        <option value="Business">Business</option>
                        <option value="Science">Science</option>
                        <option value="Philosophy">Philosophy</option>
                        <option value="History">History</option>
                        <option value="Environment">Environment</option>
                    </optgroup>
                    <optgroup label="Tech & Innovation">
                        <option value="Technology">Technology</option>
                        <option value="Programming">Programming</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Linux">Linux</option>
                        <option value="Python">Python</option>
                        <option value="Web Development">Web Development</option>
                        <option value="Crypto">Crypto</option>
                        <option value="Blockchain">Blockchain</option>
                        <option value="AI">AI</option>
                    </optgroup>
                    <optgroup label="Vibe & Tone">
                        <option value="Motivation">Motivation</option>
                        <option value="Meme">Meme</option>
                        <option value="Rant">Rant</option>
                        <option value="Opinion">Opinion</option>
                        <option value="Storytime">Storytime</option>
                        <option value="Deep Dive">Deep Dive</option>
                        <option value="Quick Read">Quick Read</option>
                    </optgroup>
                    <optgroup label="Lifestyle & Student Life">
                        <option value="University Life">University Life</option>
                        <option value="Productivity">Productivity</option>
                        <option value="Mental Health">Mental Health</option>
                        <option value="Career">Career</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Music">Music</option>
                        <option value="Art">Art</option>
                        <option value="Travel">Travel</option>
                        <option value="Food">Food</option>
                    </optgroup>
                </select>
            </div>

            <div class="form-group">
                <label for="image">Image (Optional)</label>
                <input type="file" id="image" name="image" class="form-input" accept="image/png, image/jpeg, image/gif">
            </div>

            <div class="form-group">
                <label for="video">Video (Optional, max 10MB)</label>
                <input type="file" id="video" name="video" class="form-input" accept="video/mp4, video/webm, video/ogg, video/mov">
            </div>

            <div class="form-group" style="text-align: right;">
                <button type="submit" id="submit-post-btn" class="btn comment-btn">Create Post</button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const postForm = document.getElementById('create-post-form');
    const submitButton = document.getElementById('submit-post-btn');

    if (postForm && submitButton) {
        postForm.addEventListener('submit', function() {
            // Disable the button to prevent multiple clicks
            submitButton.disabled = true;
            // Change the button text to give user feedback
            submitButton.textContent = 'Submitting...';
        });

        // Initialize Choices.js for the tags dropdown
        const tagsElement = document.getElementById('tags');
        if (tagsElement) {
            const choices = new Choices(tagsElement, {
                removeItemButton: true, // Add a small 'x' to remove selected items
                placeholder: true,
                placeholderValue: 'Select tags...',
            });
        }
    }
});
</script>
{% endblock %}
