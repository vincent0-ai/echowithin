<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - EchoWithin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-button" data-form="login">Login</button>
                <button class="tab-button" data-form="register">Register</button>
            </div>
            <div class="auth-forms">
                <!-- Login Form -->
                <form id="login-form" class="auth-form" action="{{ url_for('login') }}" method="POST">
                    <h2 class="form-title">Login</h2>
                    <div class="inputs">
                        <input type="text" name="username" class="form-input" placeholder="Username" required>
                        <input type="password" name="password" class="form-input" placeholder="Password" required>
                    </div>
                    <button type="submit" class="form-button">Login</button>
                    <div class="form-footer">
                        <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
                    </div>
                </form>

                <!-- Register Form -->
                <form id="register-form" class="auth-form" action="{{ url_for('register') }}" method="POST">
                    <h2 class="form-title">Register</h2>
                    <div class="inputs">
                        <input type="text" name="username" class="form-input" placeholder="Username" required>
                        <input type="email" name="email" class="form-input" placeholder="Email" required>
                        <input type="password" name="password" class="form-input" placeholder="Password" required>
                    </div>
                    <button type="submit" class="form-button">Register</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const authTabs = document.querySelector('.auth-tabs');
            const tabButtons = document.querySelectorAll('.tab-button');
            const authForms = document.querySelectorAll('.auth-form');

            const showForm = (formId) => {
                authForms.forEach(form => form.classList.remove('active'));
                tabButtons.forEach(button => button.classList.remove('active'));

                document.getElementById(`${formId}-form`).classList.add('active');
                document.querySelector(`.tab-button[data-form="${formId}"]`).classList.add('active');
            };

            authTabs.addEventListener('click', (e) => {
                if (e.target.matches('.tab-button')) {
                    const formId = e.target.dataset.form;
                    showForm(formId);
                }
            });

            // Ensure the correct form is shown on page load based on the active_page from Flask
            const activeFormId = "{% if active_page == 'register' %}register{% else %}login{% endif %}";
            showForm(activeFormId);
        });
    </script>
</body>
</html>
