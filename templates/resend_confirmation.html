{% extends "base.html" %}

{% block title %} <title>Resend Confirmation - EchoWithin</title> {% endblock %}

{% block content %}
<div class="main-content-area">
    <header class="page-header text-center">
        <h1>Resend Confirmation Email</h1>
        <p>Lost your confirmation email? Enter your email address below to receive a new one.</p>
    </header>

    <form action="{{ url_for('resend_confirmation') }}" method="POST" class="post-form" style="max-width: 500px; margin: auto;">
        <input type="email" name="email" placeholder="Your Email Address" class="form-input" required>
        <button type="submit" class="form-button">Send Confirmation</button>
    </form>
</div>
{% endblock %}
