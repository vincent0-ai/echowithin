
{% extends "base.html" %}

{% block content %}
<body>
    <main>
        <div class="auth-container">
            <div class="auth-tabs">
                <button class="tab-button active" id="login-tab">Login</button>
                <button class="tab-button" id="register-tab">Register</button>
            </div>
            <div class="auth-forms">
                <form class="auth-form active" id="login-form" method="POST" action="{{ url_for('login') }}">
                    <h2 class="form-title">Welcome Back</h2>
                    <div class="inputs">
                        <input class="form-input" type="text" name="username" placeholder="Username" required>
                        <input class="form-input" type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="form-button">Login</button>
                </form>
                <form class="auth-form" id="register-form" method="POST" action="{{ url_for('register') }}">
                    <h2 class="form-title">Join Us</h2>
                    <div class="inputs">
                        <input class="form-input" type="text" name="username" placeholder="Username" required>
                        <input class="form-input" type="email" name="email" placeholder="Email" required>
                        <input class="form-input" type="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="form-button">Register</button>
                </form>
            </div>
        </div>
    </main>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
{% endblock %}
