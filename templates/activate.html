<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Your Email</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .button { display: inline-block; padding: 10px 20px; background-color: #007bff; color: #ffffff; text-decoration: none; border-radius: 3px; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome to EchoWithin!</h2>
        <p>Thank you for signing up. Please click the button below to confirm your email address and activate your account.</p>
        <p><a href="{{ confirm_url }}" class="button">Confirm Email Address</a></p>
        <p>If you did not create an account, you can safely ignore this email.</p>
    </div>
</body>
</html>
