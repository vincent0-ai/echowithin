<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to EchoWithin App...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        p {
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .fallback {
            margin-top: 30px;
            font-size: 0.85rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Opening EchoWithin App...</h1>
        <p>You've successfully signed in! Redirecting you to the app.</p>
        
        <div id="manual-action" style="display: none;">
            <p>If the app doesn't open automatically:</p>
            <a href="{{ deep_link_url }}" class="btn" id="open-app-btn">Open EchoWithin App</a>
        </div>
        
        <div class="fallback">
            <p>Having trouble? <a href="{{ fallback_url }}" style="color: white;">Continue in browser</a></p>
        </div>
    </div>

    <script>
        const deepLinkUrl = "{{ deep_link_url }}";
        const httpsDeepLink = "{{ https_deep_link | default('') }}";
        const fallbackUrl = "{{ fallback_url }}";
        
        console.log('Deep link URLs:', { deepLinkUrl, httpsDeepLink, fallbackUrl });
        
        // Build Android Intent URL (for custom scheme fallback)
        function buildIntentUrl(customUrl) {
            try {
                const url = new URL(customUrl);
                const path = url.searchParams.get('path') || '/';
                const token = url.searchParams.get('token') || '';
                
                let intentUrl = 'intent://open?path=' + encodeURIComponent(path);
                if (token) {
                    intentUrl += '&token=' + encodeURIComponent(token);
                }
                intentUrl += '#Intent;scheme=echowithin;package=xyz.echowithin.app;end';
                return intentUrl;
            } catch (e) {
                console.error('Error building intent URL:', e);
                return null;
            }
        }
        
        // Detect platform
        const isAndroid = /android/i.test(navigator.userAgent);
        const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
        const intentUrl = isAndroid ? buildIntentUrl(deepLinkUrl) : null;
        
        console.log('Platform detection:', { isAndroid, isIOS });
        
        // Try to open the app
        function openApp() {
            console.log('Starting app open sequence...');
            
            // Strategy 1: On Android, use HTTPS App Link first (most reliable)
            // This works because AndroidManifest has autoVerify for blog.echowithin.xyz
            if (isAndroid && httpsDeepLink) {
                console.log('Android: Trying HTTPS App Link:', httpsDeepLink);
                
                // For HTTPS app links, we can do a direct redirect
                // Android will intercept and open in the app if it's a verified app link
                window.location.href = httpsDeepLink;
                
                // Show manual button after delay in case it didn't work
                setTimeout(function() {
                    document.getElementById('manual-action').style.display = 'block';
                    // Update button to use intent URL as backup
                    if (intentUrl) {
                        document.getElementById('open-app-btn').href = intentUrl;
                    }
                }, 2500);
                return;
            }
            
            // Strategy 2: iOS - use custom scheme directly
            if (isIOS) {
                console.log('iOS: Trying custom scheme:', deepLinkUrl);
                window.location.href = deepLinkUrl;
                
                setTimeout(function() {
                    document.getElementById('manual-action').style.display = 'block';
                }, 2000);
                return;
            }
            
            // Strategy 3: Fallback - try intent URL, then custom scheme
            if (intentUrl) {
                console.log('Fallback: Trying intent URL:', intentUrl);
                window.location.href = intentUrl;
            } else {
                console.log('Fallback: Trying custom scheme:', deepLinkUrl);
                window.location.href = deepLinkUrl;
            }
            
            setTimeout(function() {
                document.getElementById('manual-action').style.display = 'block';
            }, 2000);
        }
        
        // Start the redirect process
        openApp();
        
        // Handle visibility change - if user returns to this page, show manual button
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                document.getElementById('manual-action').style.display = 'block';
            }
        });
    </script>
</body>
</html>
