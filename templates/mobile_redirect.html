<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to EchoWithin App...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #8B0000 0%, #5C0000 100%);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        p {
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            background: white;
            color: #8B0000;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .fallback {
            margin-top: 30px;
            font-size: 0.85rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Opening EchoWithin App...</h1>
        <p>You've successfully signed in! Redirecting you to the app.</p>
        
        <div id="manual-action" style="display: none;">
            <p>If the app doesn't open automatically:</p>
            <a href="{{ https_deep_link | default(fallback_url) }}" class="btn" id="open-app-btn">Open EchoWithin App</a>
        </div>
        
        <div class="fallback">
            <p>Having trouble? <a href="{{ fallback_url }}" style="color: white;">Continue in browser</a></p>
        </div>
    </div>

    <script>
        const httpsDeepLink = "{{ https_deep_link | default('') }}";
        const fallbackUrl = "{{ fallback_url }}";
        
        console.log('Mobile redirect page loaded');
        console.log('HTTPS deep link:', httpsDeepLink);
        console.log('Fallback URL:', fallbackUrl);
        
        function openApp() {
            console.log('Attempting to open app via HTTPS App Link...');
            
            // HTTPS App Links work great because Android has verified the domain
            // and will intercept the URL to open in the app
            if (httpsDeepLink) {
                console.log('Redirecting to:', httpsDeepLink);
                window.location.href = httpsDeepLink;
            } else {
                console.log('No HTTPS deep link, using fallback');
                window.location.href = fallbackUrl;
            }
            
            // Show manual button after delay (in case redirect doesn't work)
            setTimeout(function() {
                document.getElementById('manual-action').style.display = 'block';
            }, 2000);
        }
        
        // Start redirect immediately
        openApp();
        
        // If user comes back to this page, show manual button
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                document.getElementById('manual-action').style.display = 'block';
            }
        });
    </script>
</body>
</html>
