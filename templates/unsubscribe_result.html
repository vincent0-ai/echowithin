{% extends "base.html" %}

{% block title %}
<title>Unsubscribe - EchoWithin</title>
{% endblock %}

{% block content %}
<div class="content-wrapper" style="min-height: 60vh; display: flex; align-items: center; justify-content: center;">
    <div class="form-container" style="max-width: 500px; text-align: center; padding: 2rem;">
        {% if success %}
        <div style="font-size: 3rem; color: #2ecc71; margin-bottom: 1rem;">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 style="margin-bottom: 1rem;">Unsubscribed</h1>
        <p style="font-size: 1.1rem; color: #666; margin-bottom: 2rem;">
            {{ message }}
        </p>
        <a href="{{ url_for('home') }}" class="btn">Return to EchoWithin</a>
        {% else %}
        <div style="font-size: 3rem; color: #e74c3c; margin-bottom: 1rem;">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 style="margin-bottom: 1rem;">Oops!</h1>
        <p style="font-size: 1.1rem; color: #666; margin-bottom: 2rem;">
            {{ message }}
        </p>
        <a href="{{ url_for('about') }}" class="btn">Contact Support</a>
        {% endif %}
    </div>
</div>
{% endblock %}
